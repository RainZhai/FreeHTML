<body class="body">
	<div class="header headerBlue">
  	<nav class="listStyleNo positionR clearfix">
    	<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">link1</a>
    	<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">link2</a>
    	<a href="#" class="headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone">link3</a>
    </nav>
  </div>
	<div class="headerM headerGrey">
  	<div class="container positionR">
    	<div class="left"><a class="textDecNone displayBlock paddingTopLL fontsizeXxlarge" href="index.html">Free HTML</a></div>
    </div>
  </div>
  
<div class="container marginTop"> 
    <div class="content">
        <div class="sidebar left positionR">
        <h2 class="category">test</h2>
        <p>This part is the webpage webpage webpage</p>
      </div>
      <div class="c_main main mainRight positionR">
        <h1>test</h1>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/free-html.js"></script>
<script type="text/javascript">
var html = $.htmlUtil.htmlObj;
var BoxIf = new $.htmlUtil.interface('Box', ['add', 'remove']);
var links_class = "headerLink headerLinkBlue left paddingRight paddingLeft displayBlock textDecNone";
var doc = {
	header : new html({"id":"header","tagName":"div","class":"header headerBlue"}),
	nav : new html({"tagName":"nav","class":"listStyleNo positionR clearfix"}),
	links_1 : new html({tagName:"a",class: links_class,content:"link1"}),
	links_2 : new html({tagName:"a",class: links_class,content:"link2"})
};
doc.header.actions.add = function(ele){
	div.jQobj.append(ele);
};
doc.header.actions.remove = function(){div.jQobj.empty();};
$.htmlUtil.ensureImplements(doc.header.actions,BoxIf);
doc.header.setParent('body');
doc.header.addContent(doc.nav);
doc.nav.addContent(doc.links_1).addContent(doc.links_2);
</script>
</body>
</html>
